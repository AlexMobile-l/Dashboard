<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Smart Home</title>
      <link rel="shortcut icon" href="../Dashboard/img/fv.png" type="image/png">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="page">
         <div class="nav">
            <a class="nav-button nav-button__home active" href="" placeholder="home"></a>
            <a class="nav-button nav-button__sleep" href=""></a>
            <a class="nav-button nav-button__light" href=""></a>
            <a class="nav-button nav-button__camera" href=""></a>
            <a class="nav-button nav-button__settings" href=""></a>
         </div>
         <div class="main">
            <div class="main-card main-card__header">
               <h1>Hello, bro!</h1>
               <div class="main-card__header-block">
                  <span class="time">12:05</span>
                  <span class="data">25 october 2020</span>
               </div>
            </div>
            <div class="main-card main-card__weather">
               <div class="main-card__weather-thermo"></div>
               <div class="main-card__weather-title">
                  <p>24</p>
                  <span>&#176C</span>
               </div>
               <div class="main-card__weather-img"></div>
            </div>
            <div class="main-card main-card__forecast">
               <div class="main-card__forecast-item">
                  <span>Mon</span>
                  <img src="img/rain.svg" width="49" height="49">
                  <span>22&#176</span>
                  <span class="wiather-night">17&#176</span>
               </div>
               <div class="main-card__forecast-item">
                  <span>Mon</span>
                  <img src="img/sun.svg" width="39" height="39">
                  <span>26&#176</span>
                  <span class="wiather-night">20&#176</span>
               </div>
               <div class="main-card__forecast-item">
                  <span>Mon</span>
                  <img src="img/sun.svg" width="39" height="39">
                  <span>27&#176</span>
                  <span class="wiather-night">21&#176</span>
               </div>
               <div class="main-card__forecast-item">
                  <span>Mon</span>
                  <img src="img/thunderbolt.svg" width="49" height="51">
                  <span>20&#176</span>
                  <span class="wiather-night">16&#176</span>
               </div>
               <div class="main-card__forecast-item">
                  <span>Mon</span>
                  <img src="img/wind.svg" width="54" height="45">
                  <span>23&#176</span>
                  <span class="wiather-night">20&#176</span>
               </div>
            </div>
            <div class="main-card main-card__lighting">
               
            </div>
            <div class="main-card main-card__ventilation"></div>
            <div class="main-card main-card__music"></div>
            <div class="main-card main-card__resources"></div>
            <div class="main-card main-card__calendar"></div>
            <div class="main-card main-card__camera"></div>
            <div class="main-card main-card__camera"></div>
         </div>
      </div>
   </body>
</html>
